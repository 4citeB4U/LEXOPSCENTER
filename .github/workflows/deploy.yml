name: Build & Deploy (Vite â†’ GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Create environment file
        run: |
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" > .env.local
          echo "GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env.local
          echo "VITE_GOOGLE_SEARCH_API_KEY=${{ secrets.VITE_GOOGLE_SEARCH_API_KEY }}" >> .env.local
          echo "VITE_GOOGLE_SEARCH_ENGINE_ID=${{ secrets.VITE_GOOGLE_SEARCH_ENGINE_ID }}" >> .env.local
          echo "NODE_ENV=production" >> .env.local
          echo "Environment file created:"
          cat .env.local

      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: List build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo "Index.html content preview:"
          head -20 dist/index.html

      - name: SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
